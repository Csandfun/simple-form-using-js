<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Welcome to Gajanana Traval Desk</title>
  </head>
  <body>
    <div id="Success" class="alert alert-success alert-dismissible fade " role="alert">
      <strong>Success!</strong> Your requst has been successfully submitted.
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div id="Failure" class="alert alert-danger alert-dismissible fade " role="alert">
      <strong>Error!</strong> Your requst has not been  submitted.
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container">
      <h1>Gajanana Traval Desk</h1>
      <form>
        <div class="form-group">
          <label for="name">UserName</label>
          <input
            type="text"
            class="form-control "
            id="name"
            placeholder="enter Your UserName"/>
            <!-- <small id="nameValid" class="form-text text-muted invalid-feedbacks">
              Your password must be 2-20 characters long.And should not start with numbers.
            </small> -->
            <div class="invalid-feedback"> Your name must be 2-20 characters long.And should not start with numbers.</div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <div class="invalid-feedback"> Your email must be valid emails.</div>
        </div>

        <div class="form-group">
          <label for="car">Select Your Car</label>
          <select class="form-control" id="car">
            <option>Omini</option>
            <option>Maruthi Aulto</option>
            <option>Ford</option>
            <option>Vitara Breza</option>
            <option>Tata Nano</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Enter Your Address</label>
         <textarea class="form-control" name="address" id="address" rows="2"></textarea>
         </div>

         <div class="form-group">
            <label for="phone">Enter Your Phone no</label>
           <input class="form-control" name="phone" id="phone" rows="2"></input>
           <div class="invalid-feedback"> Your phone no must be 10 numbers.</div>
           </div>

           <div class="form-group">
            <label for="Message">Any Other Message</label>
           <textarea class="form-control" name="Message" id="Message" rows="2"></textarea>
           </div>

        <button  id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
